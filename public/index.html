<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="A YouTube search filter that puts the independent creators first!"
        />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link
            crossorigin
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap"
            as="style"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
            />
        </noscript>

        <title>indieTube</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div id="modal"></div>
        <script>
            var isIE = !!window.MSInputMethodContext && !!document.documentMode;
            var isFirefox = navigator.userAgent.toLowerCase().indexOf("firefox") > -1;

            if (isIE || isFirefox) {
                var pageStylesheet = document.createElement("link");
                pageStylesheet.rel = "stylesheet";
                pageStylesheet.type = "text/css";
                pageStylesheet.href = "/path/to/styles.css";
                document.head.appendChild(pageStylesheet);
            }
        </script>
    </body>
</html>
